<script typ="javascript">


  
function notesopen(no)
  {
	 var noteno = 'notes' + no
	 var sessionno = 'session' + no
	 
	 document.getElementById(noteno).style.webkitTransition='opacity 0.4s linear 0.2s'
	 document.getElementById(sessionno).style.webkitTransition='height 0.2s ease-out 0s'
	 document.getElementById(noteno).style.opacity='1';  
	 document.getElementById(sessionno).style.height='165px';
  }  
  
function notesclosed(no)
  {
	 var noteno = 'notes' + no
	 var sessionno = 'session' + no
	 
	 document.getElementById(noteno).style.webkitTransition='opacity 0.2s linear 0s'
	 document.getElementById(sessionno).style.webkitTransition='height 0.2s ease-out 0.2s'
	 document.getElementById(noteno).style.opacity='0';  
	 document.getElementById(sessionno).style.height='80px';
  } 


function closelable(no)
  {
	  var lableno = 'notelable' + no
	  
	  document.getElementById(lableno).style.opacity='0';
  }


</script>
