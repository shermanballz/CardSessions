<script typ="javascript">


function bothtrans(elid,seteffect)
  {
	 	 document.getElementById(elid).style.webkitTransition=seteffect;
	 document.getElementById(elid).style.transition=seteffect;
  }
  
function notesopen(no)
  {
	 var noteno = 'notes' + no
	 var sessionno = 'session' + no
	 var upano = 'upa' + no
	 var downano = 'downa' + no
	 
	 bothtrans(noteno,'opacity 0.4s linear 0.2s')
     bothtrans(sessionno,'height 0.2s ease-out 0s, margin-bottom 0.2s ease-out 0s')
	 
	 document.getElementById(noteno).style.opacity='1';
	   
	 document.getElementById(sessionno).style.height='220px'; 
	 document.getElementById(sessionno).style.marginBottom='10px';
	 
	 document.getElementById(upano).style.opacity='1';
	 
	 document.getElementById(downano).style.opacity='0';
  }  
    
function notesclosed(no)
  {
	 var noteno = 'notes' + no
	 var sessionno = 'session' + no
	 var upano = 'upa' + no
	 var downano = 'downa' + no
	 
	 bothtrans(noteno,'opacity 0.1s linear 0s')
     bothtrans(sessionno,'height 0.2s ease-out 0.1s, margin-bottom 0.2s ease-out 0.1s')	 
	 
	 

	 document.getElementById(noteno).style.opacity='0';  
	 
	 document.getElementById(sessionno).style.height='120px';
	 
	 document.getElementById(upano).style.opacity='0';
	 
	 document.getElementById(downano).style.opacity='1';
	 document.getElementById(sessionno).style.marginBottom='25px';
  } 




function closelable(no)
  {
	  var lableno = 'notelable' + no
	  
	  document.getElementById(lableno).style.opacity='0';
  }

function tableswitch(on,off1,off2,session)
  {
      var tableon = session + 'table' + on
      var tableoff1 = session + 'table' + off1
      var tableoff2 = session + 'table' + off2
	  document.getElementById(tableoff1).style.opacity='0'
	  document.getElementById(tableoff2).style.opacity='0'
	  document.getElementById(tableon).style.opacity='1'
  }

function tablesoff(no)
  {
  	var notable6 = no + 'table6'
  	var notable7 = no + 'table7'
  	var notable8 = no + 'table8'
	  document.getElementById(notable6).style.opacity='0'
	  document.getElementById(notable7).style.opacity='0'
	  document.getElementById(notable8).style.opacity='0'
  }
  
function tableno(no,session)
  {
	 if (no == '8')
	  {
	   	  tableswitch('8','7','6',session); 
	  }
	 else if (no == '7')
	  {
		  tableswitch('7','8','6',session);
	  }
	 else if (no == '6')
	  {
		  tableswitch('6','8','7',session);
	  }
	 else
	  {
		  tablesoff(session)
	  }
  }
  
  
  
function newsessionA(sessionid)
  {
  
      var elid = 'session' + sessionid
      var newsID = 'news' + sessionid
      var cbID = 'cb' + sessionid
      
      
	  
	  document.getElementById(newsID).style.opacity='0'

	  bothtrans(elid,'opacity 0.3s linear, left 0s ease-out, height 0.3s')  
        
	  document.getElementById(elid).style.left='100%'
	  document.getElementById(elid).style.display='inline'

	  document.getElementById(elid).style.opacity='1'
	  
	  
	  setTimeout(function(){newsessionB(elid,cbID)}, 1);

  }  
  
function newsessionB(elid,cbID)  
  {
  	  
	  bothtrans(elid,'opacity 0.3s linear, left 0.3s ease-out, height 0.3s ease-out');
	  
	  document.getElementById(elid).style.opacity='1'
	  document.getElementById(elid).style.left='0'
	  
	  
	  document.getElementById(cbID).style.opacity='0'
	  
	  setTimeout(function(){cbDisplay(cbID)}, 400);
  }
  
function cbDisplay(cbID)
  {
	  document.getElementById(cbID).style.display='none'
  }  
  
  
  
function closer(no)
  {   
     var seID = 'session' + no
      var newsID = 'news' + no
      var cbID = 'cb' + no
      
      document.getElementById(newsID).style.opacity='1'
      
      
      document.getElementById(seID).style.opacity='0'
      document.getElementById(seID).style.left='-100%'
      document.getElementById(cbID).style.display='inline'
      document.getElementById(cbID).style.opacity='1'            
  }  

  

</script>
